<!--Contact page-->
    
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>David's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    
    <header id="top-bar">

        <div id="name-plate">
            David Weid II
        </div>

        <div id="nav-bar">

            <div id="about">
                <a href="#">About</a>
            </div>

            <div id="portfolio">
                <a href="#">Portfolio</a>
            </div>

            <div id="contact">
                <a href="#">Contact</a>
            </div>

        </div>

    </header>
    
    <div class="content">

        <header id="contact-header">

            Contact

        </header>

        <form id="contact-form" action="#" method="post" autocomplete="on">

            Name:<br />
            <input type="text" name="name" size="82" autofocus placeholder="John Smith" required>
            <br /><br />

            Email:<br />
            <input type="text" name="email" size="82" placeholder="example@gmail.com" required>
            <br /><br />

            Message:<br />
            <textarea name="message" rows="10" cols="75"></textarea> <!--Can define size with style="width:200px; height:600px"-->
            <br /><br />

            <input type="submit" value="Submit"> <!--Try           <button type="button" onclick="alert(Some Message)"> Submit </button>    -->
            <br /><br />

        </form>

    </div>

    <div id="footer">

        Footer

    </div>

</body>

</html>
